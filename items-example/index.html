<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card card-green">
            <div>
                <h2>RESTOCKED</h2>
                <h3>CRIMSON TEARS</h3>
                <p>Restore the shattered Elden Ring and conquer the darkness with extra energy!</p>
                <button class="button">SHOP NOW</button>
            </div>
            <div class="image-placeholder"></div>
        </div>
        <div class="card card-pink">
            <div>
                <h2>PRE-ORDER</h2>
                <h3>HUMAN-HUMAN FRUIT</h3>
                <p>Boost your energy, focus, and endurance with Chopper's Human-Human Fruit Mini.</p>
                <button class="button">SHOP NOW</button>
            </div>
            <div class="image-placeholder"></div>
        </div>
    </div>
</body>
</html>
