<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Font Example</title>
    <!-- Google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">


    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">


</head>
<body>
    <h1>This is a Heading</h1>
    This is a paragraph using the Google Font 'Roboto'.
    <p>This is a paragraph using the google font oswald or whatever</p>
    <h2>This is a paragraph using the google font oswald or whatever</h2>
</body>
</html>
