<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Transition Animation</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <button onclick="showContent1()">Show Content 1</button>
        <button onclick="showContent2()">Show Content 2</button>
        <div class="content" id="content1">
            <h2>Content 1</h2>
            <p>This is the first content block.</p>
        </div>
        <div class="content" id="content2">
            <h2>Content 2</h2>
            <p>This is the second content block.</p>
        </div>
    </div>

    <script>
        function showContent1() {
            document.getElementById('content1').classList.add('active');
            document.getElementById('content2').classList.remove('active');
        }

        function showContent2() {
            document.getElementById('content2').classList.add('active');
            document.getElementById('content1').classList.remove('active');
        }
    </script>
</body>
</html>
