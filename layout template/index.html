<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="AddLogoIMG.png" alt="">
        </div>
        <nav>
            <ul>
                <li class="dropdown">
                    <button>Home</button>
                    <div class="content">
                        <a href="#">Apple</a>
                        <a href="#">Orange</a>
                        <a href="#">Pineapple</a>
                    </div>
                </li>
                <li class="dropdown">
                    <button>Products</button>
                    <div class="content">
                        <a href="#">Apple</a>
                        <a href="#">Orange</a>
                        <a href="#">Pineapple</a>
                    </div>
                </li>
                <li class="dropdown">
                    <button>About</button>
                    <div class="content">
                        <a href="#">Apple</a>
                        <a href="#">Orange</a>
                        <a href="#">Pineapple</a>
                    </div>
                </li>
                <li class="dropdown">
                    <button>Contact</button>
                    <div class="content">
                        <a href="#">Apple</a>
                        <a href="#">Orange</a>
                        <a href="#">Pineapple</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <aside>aside</aside>
        <main>main</main>
        <section class="right">container</section>
    </div>
    <footer>
        <div class="left-footer">Footer</div>
        <div class="right-footer">
            <p>El pie de página debe incluir enlaces adicionales como términos y condiciones, política de privacidad, y enlaces a redes sociales</p>
        </div>
