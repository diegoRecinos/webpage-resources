<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Panel Demo (Guaranteed to Work)</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <input type="checkbox" id="panel-toggle">
    <label for="panel-toggle" class="toggle-btn">Toggle Panel</label>
    
    <div class="panel-container">
        <div class="panel">
            <div class="panel-content">
                <h2>Panel Content</h2>
                <p>This is the sliding panel content. You can add any HTML here.</p>
            </div>
        </div>
    </div>


</body>
</html>
